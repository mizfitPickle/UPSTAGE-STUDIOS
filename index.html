<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upstage Alpha</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="video-bg">
    <video autoplay muted loop id="bg-video">
      <source src="assets/smoke_loop.mp4" type="video/mp4"/>
      Your browser does not support video.
    </video>
  </div>

  <header class="navbar">
    <h1 class="brand">Upstage Studios</h1>
    <nav>
      <a href="#">Feed</a>
      <a href="#">Upload</a>
      <a href="#">Profile</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main class="hero">
    <h2>welcome to the alpha</h2>
    <p>this isn’t public. this is pre-public.<br>you found it — or it found you.</p>

    <form class="signup-form">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Sign Up</button>
    </form>
  </main>
</body>
</html>
