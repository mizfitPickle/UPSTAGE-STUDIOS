<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upstage Studios - Alpha</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop id="bg-video">
      <source src="assets/smoke_loop.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Upstage Studios</div>
    <nav>
      <a href="#">Feed</a>
      <a href="#">Upload</a>
      <a href="#">Profile</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section class="hero">
    <h1>Welcome to the Alpha</h1>
    <p>Enter the vibe early. Get on the list.</p>

    <form class="signup-form">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Jump Into the Experience</button>
    </form>
  </section>

</body>
</html>
